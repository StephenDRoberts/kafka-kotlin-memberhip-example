kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.streams.replication-factor=1
spring.kafka.streams.properties.application.server=http://localhost:8080
spring.kafka.streams.properties.num.standby.replicas=0
spring.kafka.streams.properties.num.stream.threads=1
spring.kafka.streams.properties.commit.interval.ms=0
spring.kafka.streams.properties.state.dir=/tmp/ks-tests
spring.kafka.streams.properties.compression.type=lz4
spring.kafka.streams.application-id=kafka-kotlin-membership
spring.main.allow-bean-definition-overriding=true